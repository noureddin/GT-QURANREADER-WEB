<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT-QURANREADER - عارض القرآن الكريم</title>
    
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="عارض القرآن الكريم المتكامل - نسخة الويب">
    <meta name="keywords" content="قرآن, عارض قرآن, مصحف, تلاوة, قرآن كريم">
    <meta name="author" content="SalehGNUTUX">
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="icon" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="script.js" as="script">
</head>
<body>
    <div id="loading-screen" class="loading-screen" style="display: none;">
        <div class="spinner"></div>
        <h2>جاري التحميل...</h2>
    </div>

    <div class="container">
        
        <header>
            <h1 class="app-title"><i class="fas fa-quran"></i> GT-QURANREADER</h1>
            <nav class="main-nav">
                <button id="nav-surah" onclick="quranReader.showSurahList()"><i class="fas fa-list-alt"></i> السور</button>
                <button id="nav-juz" onclick="quranReader.showJuzList()"><i class="fas fa-book-open"></i> الأجزاء</button>
                <button id="nav-sajda"><i class="fas fa-hands-praying"></i> السجدات</button>
            </nav>
        </header>

        <section class="search-section">
            <input type="text" id="search-input" placeholder="ابحث في القرآن..." disabled>
            <button id="search-btn" disabled><i class="fas fa-search"></i></button>
        </section>

        <section class="page-controls">
            <div class="nav-controls">
                <button id="prev-page-btn" class="nav-btn"><i class="fas fa-chevron-right"></i> السابق</button>
                <div class="page-info">
                    <span id="page-number">الصفحة: 1</span>
                    <span id="surah-info">السورة: الفاتحة</span>
                    <span id="juz-info">الجزء: 1</span>
                    <span id="connection-status-wrapper" class="connection-status online">
                        <i id="connection-icon" class="fas fa-wifi"></i> 
                        <span id="connection-status">متصل بالإنترنت</span>
                    </span>
                </div>
                <button id="next-page-btn" class="nav-btn">التالي <i class="fas fa-chevron-left"></i></button>
            </div>

            <div class="text-controls">
                <button id="toggle-view" class="zoom-btn" title="معاينة النص العثماني"><i class="fas fa-file-alt"></i></button>

                <button id="font-select-btn" class="zoom-btn" title="اختيار الخط القرآني" onclick="quranReader.showFontSelector()"><i class="fas fa-font"></i></button>

                <button id="zoom-out" class="zoom-btn" title="تصغير النص"><i class="fas fa-minus"></i></button>
                <span id="zoom-level" class="zoom-level">100%</span>
                <button id="zoom-in" class="zoom-btn" title="تكبير النص"><i class="fas fa-plus"></i></button>
                <button id="reset-zoom" class="zoom-btn" title="إعادة التعيين"><i class="fas fa-redo"></i></button>
            </div>
        </section>

        <div class="quran-page">
            <img id="quran-img" src="" alt="صفحة من المصحف" onerror="this.src='placeholder.png';" style="display: block;">
            
            <div id="quran-text" class="quran-text-content" style="display: none;">
                </div>
        </div>

        <footer class="page-footer">
            <p>&copy; 2024 GT-QURANREADER. جميع الحقوق محفوظة.</p>
        </footer>

    </div>

    <div class="floating-controls">
        <div class="floating-main-buttons">
            <button id="audio-toggle" class="floating-btn" title="تشغيل/إيقاف التلاوة"><i class="fas fa-play"></i></button>
            <button id="toggle-theme" class="floating-btn" title="الوضع النهاري"><i class="fas fa-sun"></i></button>
        </div>
    </div>
    
    <button id="scroll-to-top" class="floating-btn scroll-to-top" title="العودة للأعلى"><i class="fas fa-arrow-up"></i></button>

    <div class="audio-player-floating">
        <div class="audio-controls-header">
            <h4><i class="fas fa-headphones-alt"></i> مشغل التلاوة</h4>
            <button id="close-audio" class="audio-close-btn"><i class="fas fa-times"></i></button>
        </div>
        <audio id="quran-audio" controls>
            المتصفح لا يدعم تشغيل الصوت
        </audio>
        <div class="audio-info" id="audio-info">
            جاري التحميل...
        </div>
    </div>

    <div id="surah-list" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3><i class="fas fa-quran"></i> قائمة السور</h3>
            <div id="surah-list-content" class="modal-list"></div>
        </div>
    </div>

    <div id="juz-list" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3><i class="fas fa-list"></i> قائمة الأجزاء</h3>
            <div id="juz-list-content" class="modal-list"></div>
        </div>
    </div>
    
    <div id="font-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3><i class="fas fa-font"></i> اختيار الخط القرآني</h3>
            <div id="font-selection-list" class="modal-list">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
